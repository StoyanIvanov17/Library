{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% block main_content %}
    <body class="event-create-page">
        <div class="event-create-form-container">
            <div class="event-create-form-section">
                <h2 class="event-create-form-title">Create a New Event</h2>
                
                <form action="{% url 'event create' %}" 
                      method="post" 
                      enctype="multipart/form-data" 
                      class="event-create-form">
                    
                    {% csrf_token %}
                    
                    <div class="event-create-form-group">
                        {{ form }}
                    </div>
                    
                    <button type="submit" class="event-create-submit-button">Create Event</button>
                    <button type="button" onclick="history.back()" class="event-create-back-button">Go Back</button>
                </form>
            </div>
            
            <div class="event-create-image-section">
                <img src="{% static 'images/event-create.jpg' %}" alt="Event Image" class="event-create-event-image">
            </div>
        </div>
    </body>
{% endblock %}
