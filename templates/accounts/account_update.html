{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% block main_content %}
    <body class="account-update-page">
        <div class="account-update-form-container">
            <div class="account-update-form-section">
                <h2 class="account-update-form-title">Edit Profile</h2>
                
                <form action="{% url 'account edit' pk=object.pk %}" 
                      method="post" 
                      enctype="multipart/form-data" 
                      class="account-update-form">
                    
                    {% csrf_token %}
                    
                    <div class="account-update-form-group">
                        {{ form }}
                    </div>
                    
                    <button type="submit" class="account-update-submit-button">Save Changes</button>
                    <button type="button" onclick="history.back()" class="account-update-back-button">Cancel</button>
                </form>
            </div>
            
            <div class="account-update-image-section">
                {% if object.profile_picture %}
                    <img src="{{ object.profile_picture.url }}" 
                         alt="Profile Picture" 
                         class="account-update-profile-image">
                {% else %}
                    <img src="{% static 'images/default-profile.jpg' %}" 
                         alt="Default Profile" 
                         class="account-update-profile-image">
                {% endif %}
            </div>
        </div>
    </body>
{% endblock %}
