{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% block main_content %}
    <body class="item-create-page">
        <div class="item-create-form-container">
            <div class="item-create-form-section">
                <h2 class="item-create-form-title">This Year's Bestselling Authors</h2>
                
                <form action="{% url 'authors create' %}" 
                      method="post" 
                      enctype="multipart/form-data" 
                      class="item-create-form">
                    
                    {% csrf_token %}
                    
                    <div class="item-create-form-group">
                        {{ form }}
                    </div>
                    
                    <button type="submit" class="item-create-submit-button">Create Author</button>
                    <button type="button" onclick="history.back()" class="item-create-back-button">Go Back</button>
                </form>
            </div>
            
            <div class="item-create-image-section">
                <img src="{% static 'images/register-photo.jpg' %}" alt="Book Image" class="item-create-book-image">
            </div>
        </div>
    </body>
{% endblock %}
